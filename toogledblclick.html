<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("p").dblclick(function(){
$("p").toggleClass("div2");
});
});
</script>
<style>
.div{
background-color:red;
font-size:10px;
}
.div2
{
background-color:yellow;
font-size:15px;
}
</style>
</head>
<body>
<p class="div">this is a example of dblclick and toogle class function in jquery</p>
</body>
</html
