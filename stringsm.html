<!DOCTYPe html>
<html>
<head>
<script>
function stringmethods()
{
var x,y;
x = document.getElementById("myinput").value;
document.write(x,"\n");
y = x.split(" ");
document.write(y[4],"\n");
document.write(y[6],"\n");
document.write(y[9]);
}</script>
</head>
<body>
<input type="text" id="myinput">
<button onclick="stringmethods()">click</button>
</body>
</html>
