<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("p").toggle(1000);});
});
</script>
</head>
<body>
<p>Hello this is a example of toggle function in jquery</p>
<button id="btn1">toggle</button>
</body>
</html>
