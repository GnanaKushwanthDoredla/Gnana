<!DOCTYPE html>
<html>
<body>
<input type="date" id="mydate" value="04-06-2000">
<button onclick="mydatefunc()">click it!</button>
<p id="demo"></p>
</body>
<script>
function mydatefunc()
{
var x = document.getElementById("mydate").value;
document.getElementById("demo").innerHTML =x;
}
</script>
</html>
